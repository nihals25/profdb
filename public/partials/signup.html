<div class="banner_1">
</div>	
<div class="container">
	<div class="single">  	   
		<div class="col-md-8 single_right">
			<div class="login-form-section">
				<div class="login-content">
					<form>
						<div class="section-title">
							<h3>Sign Up</h3>
						</div>
						<div class="textbox-wrap">
							<div class="input-group">
								<span class="input-group-addon "><i class="fa fa-user"></i></span>
								<input type="text" required="required" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="textbox-wrap">
							<div class="input-group">
								<span class="input-group-addon "><i class="fa fa-user"></i></span>
								<input type="email" required="required" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="textbox-wrap">
							<div class="input-group">
								<span class="input-group-addon "><i class="fa fa-key"></i></span>
								<input type="password" required="required" class="form-control " placeholder="Password">
							</div>
						</div>
					</form>                	   
					<div class="login-btn">
						<input type="submit" value="Sign Up">
					</div>
				</div>
			</div>
		</div>
	<div class="clearfix"></div>
	</div>
</div>
